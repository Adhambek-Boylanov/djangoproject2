<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detail salon</title>
</head>
<body>
<div class="card" style="width: 100rem;">
    {% if item.photo %}
    <img src="{{item.photo.url}}" alt="" width="350">
    {% else %}
    <img src="https://picsum.photos/200" alt="" width="400">
    {% endif %}
  <div class="card-body">
    <h5 class="card-title">{{salon.title}}</h5><hr>
    <b><p class="card-text">{{salon.context}}</p></b>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item"> <b>Phone_number:</b> {{salon.phone}}</li>
    <li class="list-group-item"><b>Email:</b> {{salon.email}}</li>
    <li class="list-group-item"> <b>Addres:</b> {{salon.addres}}</li>
  </ul>
  <div class="card-body">
  <button type="button" class="btn btn-outline-primary"><a href="{% url 'salon_car' 1 salon.pk %}"> Mashinalar </a></button>
  </div>
</div>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
